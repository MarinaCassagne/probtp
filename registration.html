<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Registration telepayment</title>
  </head>

  <body>
    <main>
      <h1>Formulaire d'inscription au télépaiement</h1>
      <form>
        <p>Je souhaite m'inscrire au télépaiement</p>

        <input id="yes" name="telepayment" type="radio" value="yes" />
        <label for="yes">oui</label>

        <input id="no" name="telepayment" type="radio" value="no" />
        <label for="no">non</label>

        <p>
          <label for="firstname">Prénom :</label>
          <br />
          <input
            id="firstname"
            name="firstname"
            type="text"
            placeholder="Votre prénom"
            required
          />
        </p>

        <p>
          <label for="lastname">Nom :</label>
          <br />
          <input
            id="lastname"
            name="lastname"
            type="text"
            placeholder="Votre nom"
            required
          />
        </p>

        <p>
          <label for="phone">Téléphone :</label>
          <br />
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="Votre numéro de téléphone"
          />
        </p>

        <p>
          <label for="e-mail">E-mail :</label>
          <br />
          <input
            id="e-mail"
            name="e-mail"
            type="email"
            placeholder="Votre e-mail"
          />
        </p>

        <p>
          <label for="iban">IBAN :</label>
          <br />
          <input
            type="text"
            id="iban"
            name="iban"
            pattern="^DE\d{2}[ ]\d{4}[
          ]\d{4}[ ]\d{4}[ ]\d{4}[ ]\d{2}|DE\d{20}$"
            placeholder="IBAN"
          />
        </p>

        <p>
          <label for="bic">BIC :</label>
          <br />
          <input type="text" id="bic" name="bic" placeholder="BIC" />
        </p>

        <input id="envoyer" type="submit" value="Envoyer" />
      </form>
    </main>
  </body>
</html>
